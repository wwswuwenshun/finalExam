<html>
<head><meta charset='utf-8'/><title>weilcom!!</title>
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="css/simple-line-icons/css/simple-line-icons.css"
      rel="stylesheet"
    />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<title>welcome</title>
    <header class="app-header navbar">
		<a class="navbar-brand" href="#" style="margin: 0 auto">
		  <i class="fa fa-graduation-cap fa-2x" aria-hidden="true"></i
		  >成绩管理系统注册
		</a>
	  </header>
    <a href="login.html"> 去登录 </a>
    <div>
        <form action="/register" method="post">
            <p>
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="用户名">
            </p>
            <p>
                <label for="password">密码 :</label>
                <input type="text" id="password" name="password" placeholder="密码">
            </p>
            <p>
                <label for="age">年龄 :</label>
                <input type="text" id="age" name="age" placeholder="年龄">
            </p>
            <p>
                <label for="address">地址 :</label>
                <input type="text" id="address" name="address" placeholder="地址">
            </p>
            <p>
                <input type="submit" value="注册">
            </p>
        </form>
    </div>
</body>
</html>
